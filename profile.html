<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Profile</title>
    <link rel="stylesheet" href="assets/style/custom.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body style="background-color: #141414 !important">
    <header>
      <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand w-20 w-sm-10 w-md-10 w-lg-10 w-xl-5" href="#"><img src="./assets/media img/netflix_logo.png" alt="" class="w-100" /></a>
        </div>
      </nav>
    </header>
    <main>
      <div class="customProfileContainer text-light">
        <h1 class="display-1 borderCustom fw-normal">Edit Profile</h1>
        <div class="row w-100 mb-3">
          <div class="col-3"><img src="./assets/media img/kids_icon.png" alt="" class="w-100" /></div>
          <div class="col-9">
            <div class="row">
              <div class="col-12 pb-3 borderCustom px-0">
                <div class="customBgNameProfile mb-4"><p class="m-0 py-2 ps-2">Strive Student</p></div>
                <div><p class="fs-4">Languege:</p></div>
                <div class="dropdown">
                  <a
                    id="DropDownBtn"
                    class="btn btn-secondary dropdown-toggle fw-semibold"
                    href="#"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    English
                  </a>

                  <ul class="dropdown-menu bg-dark">
                    <li><a class="dropdown-item text-light" href="#">Italian</a></li>
                    <li><a class="dropdown-item text-light" href="#">Spanish</a></li>
                    <li><a class="dropdown-item text-light" href="#">French</a></li>
                  </ul>
                </div>
              </div>
              <div class="col-12 px-0 mt-3 pb-4 borderCustom">
                <div><p class="fs-3">Maturity Settings:</p></div>
                <div><p class="fw-semibold d-inline p-2 customBgNameMaturity">ALL MATURITY RATINGS</p></div>
                <div class="mt-4">Show title and blablablablalalalalaalal.</div>
                <div class="mt-4 px-0 colorCustomEdit mb-2"><p class="fw-semibold d-inline p-2 borderEditCustom px-4 hoverBtn">EDIT</p></div>
              </div>
              <div class="col-12 px-0 mt-3 pb-4">
                <div><p class="fs-3">Autoplay Controlls:</p></div>
                <div>
                  <div class="form-check d-flex align-items-center">
                    <input class="form-check-input checkbox" type="checkbox" value="" id="checkChecked" checked />
                    <label class="form-check-label" for="checkChecked"> Autoplay cose a caso ahahahahah </label>
                  </div>
                  <div class="form-check d-flex align-items-center">
                    <input class="form-check-input checkbox" type="checkbox" value="" id="checkChecked" checked />
                    <label class="form-check-label" for="checkChecked"> Autoplay cose a caso ahahahahah </label>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <section>
          <div class="row g-5 colorCustomEdit borderCustomTop mt-0">
            <div class="col-4 text-center mt-5"><p class="borderEditCustom p-2 hoverBtn fs-7 fs-sm-6">SAVE</p></div>
            <div class="col-4 text-center mt-5"><p class="borderEditCustom p-2 hoverBtn fs-7 fs-sm-6">CANCEL</p></div>
            <div class="col-4 text-center mt-5"><p class="borderEditCustom p-2 hoverBtn fs-7 fs-sm-6">DELETE PROFILE</p></div>
          </div>
        </section>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
